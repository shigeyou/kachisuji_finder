name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: kachisuji-finder
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Create empty database with schema
        run: |
          npx prisma db push --skip-generate
          ls -la
          ls -la prisma/
        env:
          DATABASE_URL: file:./dev.db

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

      - name: Prepare standalone deployment
        run: |
          # Copy static files and public to standalone
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          # Copy prisma schema for runtime
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          # Copy seed data for auto-seeding
          mkdir -p .next/standalone/prisma/seed-data
          cp -r prisma/seed-data/* .next/standalone/prisma/seed-data/
          # Copy generated prisma client
          cp -r src/generated .next/standalone/src/
          # Copy database file (used as seed for first deploy)
          mkdir -p .next/standalone/data
          cp dev.db .next/standalone/data/dev.db
          # Copy prisma CLI for schema sync on startup
          mkdir -p .next/standalone/node_modules
          cp -r node_modules/.prisma .next/standalone/node_modules/
          cp -r node_modules/@prisma .next/standalone/node_modules/
          cp -r node_modules/prisma .next/standalone/node_modules/
          # Copy startup script
          cp startup.sh .next/standalone/startup.sh
          chmod +x .next/standalone/startup.sh
          # Create package.json for Azure App Service
          echo '{"name":"kachisuji-finder","version":"1.0.0","scripts":{"start":"node server.js"}}' > .next/standalone/package.json

      - name: Create deployment package
        run: |
          cd .next/standalone
          zip -r ../../deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set startup command and environment variables
        run: |
          az webapp config set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "bash startup.sh"
          az webapp config appsettings set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings DATABASE_URL="file:/home/data/kachisuji.db" SCM_DO_BUILD_DURING_DEPLOYMENT="false"

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --clean true \
            --restart true \
            --async true \
            --timeout 1800 \
            --track-status false

      - name: Wait for site to be ready
        run: |
          echo "Waiting for site to start..."
          sleep 60
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://kachisuji-finder.azurewebsites.net/)
            # Accept 200 (OK), 401 (Auth required), 302 (Redirect to login) as valid responses
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] || [ "$STATUS" = "302" ]; then
              echo "Site is up! Status: $STATUS (401/302 expected when Azure AD auth is enabled)"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 30s..."
            sleep 30
          done
          echo "Site did not become healthy in time"
          exit 1
