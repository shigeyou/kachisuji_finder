name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: kachisuji-finder
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

      - name: Prepare standalone deployment
        run: |
          # Copy static files and public to standalone
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          # Copy prisma schema for runtime
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          # Copy generated prisma client
          cp -r src/generated .next/standalone/src/

      - name: Create deployment package
        run: |
          cd .next/standalone
          zip -r ../../deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --clean true \
            --restart true

      - name: Set startup command
        run: |
          az webapp config set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "node server.js"
